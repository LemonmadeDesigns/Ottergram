<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- TITLE -->
		<title>Ottergram</title>

		<!-- CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
		<link rel="stylesheet" href="stylesheets/styles.css" />
	</head>
	<body>
		<!-- HEADER -->
		<header class="main-header">
			<h1 class="logo-text">Ottergram</h1>
		</header>

		<!-- MAIN CONTENT -->
		<main class="main-content">

			<!-- UNORDERED LIST OF IMAGES -->
			<ul class="thumbnail-list">
				<li class="thumbnail-item">
					<a
						href="img/otter1.jpg"
						data-image-role="trigger"
						data-image-title="Stayin' Alive"
						data-image-url="img/otter1.jpg"
					>
            <img
							class="thumbnail-image"
							src="img/otter1.jpg"
							alt="Barry the Otter"
						/>
            <span class="thumbnail-title">Barry</span>
          </a>
				</li>
				<li class="thumbnail-item">
					<a
						href="img/otter2.jpg"
						data-image-role="trigger"
						data-image-title="How Deep Is Your Love"
						data-image-url="img/otter2.jpg"
						>
            <img
							class="thumbnail-image"
							src="img/otter2.jpg"
							alt="Robin the Otter"
						/>
            <span class="thumbnail-title">Robin</span>
          </a>
				</li>
				<li class="thumbnail-item">
					<a
						href="img/otter3.jpg"
						data-image-role="trigger"
						data-image-title="You Should Be Dancing"
						data-image-url="img/otter3.jpg"
					>
            <img
							class="thumbnail-image"
							src="img/otter3.jpg"
							alt="Maurice the Otter"
						/>
            <span class="thumbnail-title">Maurice</span>
          </a>
				</li>
				<li class="thumbnail-item">
					<a
						href="img/otter4.jpg"
						data-image-role="trigger"
						data-image-title="Night Fever"
						data-image-url="img/otter4.jpg"
					>
            <img
							class="thumbnail-image"
							src="img/otter4.jpg"
							alt="Lesley the Otter"
						/>
            <span class="thumbnail-title">Lesley</span>
          </a>
				</li>
				<li class="thumbnail-item">
					<a
						href="img/otter5.jpg"
						data-image-role="trigger"
						data-image-title="To Love Somebody"
						data-image-url="img/otter5.jpg"
					>
            <img
							class="thumbnail-image"
							src="img/otter5.jpg"
							alt="Barbara the Otter"
						/>
            <span class="thumbnail-title">Barbara</span>
          </a>
				</li>

				<!-- FLEXBOX FROGGY -->
				<li class="thumbnail-item">
					<a
						href="img/Flexbox_Froggy.png"
						data-image-role="trigger"
						data-image-title="Froggy Fever"
						data-image-url="img/Flexbox_Froggy.png"
					>
            <img
							class="thumbnail-image"
							src="img/Flexbox_Froggy.png"
							alt="Froggy Fever"
						/>
            <span class="thumbnail-title">Froggy Fever</span>
          </a>
				</li>

				<!-- GARDEN GRID -->
				<li class="thumbnail-item">
					<a
						href="img/Grid_Garden.png"
						data-image-role="trigger"
						data-image-title="Garden Grid"
						data-image-url="img/Grid_Garden.png"
					>
            <img
							class="thumbnail-image"
							src="img/Grid_Garden.png"
							alt="Garden Grid"
						/>
            <span class="thumbnail-title">Garden Grid</span>
          </a>
				</li>
			</ul>
			â€‹
			<div class="detail-image-container">
				<div class="detail-image-frame" data-image-role="frame">
					<img
						class="detail-image"
						data-image-role="target"
						src="img/otter1.jpg"
						alt=""
					/>
					<span class="detail-image-title" data-image-role="title" >Stayin' Alive</span>
				</div>
			</div>
		</main>

    <!-- JAVASCRIPT -->
		<script src="scripts/main.js" charset="utf-8"></script>

	</body>
</html>
